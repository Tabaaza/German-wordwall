<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>German ↔ English Reels — Flashcards</title>
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>
    <div class="app">
      <main class="viewer" id="viewer" role="application" aria-label="German flashcards">

        <header class="header" role="banner">
          <div class="chips">
            <div class="chip" id="countChip" aria-live="polite">0/0</div>
            <div class="chip" id="scoreChip">0 ✅ / 0 ❌</div>
            <div class="chip">Swipe ↑ / ↓</div>
          </div>
          <div class="hint" id="hint" role="button" tabindex="0">Show example</div>
        </header>

        <section id="cardsRoot" aria-live="off"></section>

        <footer class="footer" role="contentinfo">
          <div class="progress" aria-hidden="false"><span id="progressFill" class="progress__fill"></span></div>
          <nav class="controls" role="navigation" aria-label="card controls">
            <button class="btn" id="prevBtn" aria-label="Previous card">Prev</button>
            <button class="btn" id="nextBtn" aria-label="Next card">Next</button>
            <button class="btn" id="shuffleBtn" aria-label="Shuffle cards">Shuffle</button>
            <button class="btn" id="toggleBookmarksBtn" aria-pressed="false">Bookmarks</button>
            <button class="btn" id="examBtn" aria-pressed="true">Hide Exam</button>
            <button class="btn" id="exportBtn" aria-label="Export bookmarks">Export</button>
            <button class="btn" id="importBtn" aria-label="Import bookmarks">Import</button>
            <input id="importFile" type="file" accept="application/json" style="display:none">
          </nav>
        </footer>

        <div id="liveRegion" aria-live="polite" aria-atomic="true" style="position:absolute;left:-9999px;top:auto;width:1px;height:1px;overflow:hidden;"></div>

      </main>
    </div>

    <script type="module" src="script.js"></script>
  </body>
</html>

</body>
</html>
